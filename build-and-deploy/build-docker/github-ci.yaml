name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      image_repository:
        description: 'Docker image repository (e.g., ghcr.io/username/repo or docker.io/username/repo)'
        required: true
        type: string
      image_tag:
        description: 'Docker image tag'
        required: false
        type: string
        default: 'latest'
      dockerfile_path:
        description: 'Path to Dockerfile (relative to repository root)'
        required: false
        type: string
        default: 'Dockerfile'
      build_context:
        description: 'Build context path (relative to repository root)'
        required: false
        type: string
        default: '.'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image repository and tag
        id: image-config
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "repository=${{ github.event.inputs.image_repository }}" >> $GITHUB_OUTPUT
            TAG="${{ github.event.inputs.image_tag }}"
            if [ -z "$TAG" ]; then
              TAG="latest"
            fi
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            echo "repository=ghcr.io/${{ github.repository }}" >> $GITHUB_OUTPUT
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi
          DOCKERFILE_PATH="${{ github.event.inputs.dockerfile_path }}"
          if [ -z "$DOCKERFILE_PATH" ]; then
            DOCKERFILE_PATH="Dockerfile"
          fi
          echo "dockerfile_path=$DOCKERFILE_PATH" >> $GITHUB_OUTPUT
          BUILD_CONTEXT="${{ github.event.inputs.build_context }}"
          if [ -z "$BUILD_CONTEXT" ]; then
            BUILD_CONTEXT="."
          fi
          echo "build_context=$BUILD_CONTEXT" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        if: contains(steps.image-config.outputs.repository, 'ghcr.io')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image-config.outputs.repository }}
          tags: |
            type=raw,value=${{ steps.image-config.outputs.tag }}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.image-config.outputs.build_context }}
          file: ${{ steps.image-config.outputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print Image Information
        run: |
          echo "Built and published Docker image:"
          echo "Repository: ${{ steps.image-config.outputs.repository }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

